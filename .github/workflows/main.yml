name: CI/CD

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
  workflow_dispatch:


jobs:
  build:

    runs-on: self-hosted

    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js 
      uses: actions/setup-node@v1
      
      

    - name: Install dependencies
      run: npm install

    - name: Run the tests
      run: npm test

    - name: Build
      run: npm run build
    - run: sudo  systemctl restart nginx  
    - run: pm2 restart all
    
